<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <h3>Add a New Item</h3>
      <label>Name:</label>
      <input type="text" id="eText" placeholder="Enter The Expense" />
      <br />
      <label>Date:</label>
      <input type="date" id="edate" name="trip-start" />
      <label>Amount:</label>
      <input type="number" id="eAmt" placeholder="Enter Amount" />
      <br />
      <button type="button" name="submit" id="submitBtn">Submit</button>
    </div>

    <div class="containerone" id="ul-el"></div>
    <script src="script.js"></script>
  </body>
</html>
